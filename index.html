<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&family=Nunito&display=swap" rel="stylesheet">
    <title>starSound</title>
</head>
<body>
    <div class="background">
        <img src="assets/starry.jpg" id="bg-img">
    </div>
    <div class="container">
        <!--  youtube player -->
        <div class="youtube-container"><div id="player"></div></div>
        <input type="range" min="1" max="100" value="30" class="volume" id="volume">
        <!--  ! youtube player -->
        <div id="music-title-container">
        <h2 id="music-title"></h2>
        </div>
        <h3 id="music-artist"></h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search for a song..." id="searchBox">
            <i onclick="search()" class="fa-solid fa-search" id="search-icon"></i>
        </div>
    </div>
    <div id="results" style="display: none;"></div>
    <div style="display: none">
      <div id="template">
        <div class="playvideo">
          <img src="" alt="" />
          <p>
            <span class="title">title</span> by <span class="author">author</span>
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
