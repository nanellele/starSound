<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&family=Nunito&display=swap" rel="stylesheet">
    <title>starSound</title>
</head>
<body>
    <div class="background">
        <img src="assets/starry.jpg" id="bg-img">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="assets/starry.jpg" class="active" id="cover">
        </div>
        <h2 id="music-title">Test</h2>
        <h3 id="music-artist">Test h2</h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>




    </div>
    <script src="index.js"></script>
</body>
</html>
